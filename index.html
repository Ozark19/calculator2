<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="container">
      <section class="result" id="result"></section>
      <section class="inputs">
        <section class="button" id="seven">7</section>
        <section class="button" id="eight">8</section>
        <section class="button" id="nine">9</section>
        <section class="button" id="divide">/</section>
        <section class="button" id="four">4</section>
        <section class="button" id="five">5</section>
        <section class="button" id="six">6</section>
        <section class="button" id="multiply">X</section>
        <section class="button" id="one">1</section>
        <section class="button" id="two">2</section>
        <section class="button" id="three">3</section>
        <section class="button" id="add">+</section>
        <section class="button" id="zero">0</section>
        <section class="button" id="decimal">.</section>
        <section class="button" id="equals">=</section>
        <section class="button" id="subtract">-</section>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
